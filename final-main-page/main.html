<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CollegeSpace - IERT</title>
    <link rel="stylesheet" type="text/css" href="./main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Convergence&family=Lato:wght@300;400;700;900&family=Mukta:wght@300;400;600;700;800&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>

  <body>
    <nav>
      <ul>
        <li class="logo" >IERT, Prayagraj</li>
        <li><a href="#">Home</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Study Materials</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="#">Contact</a></li>
        <li class="login"><a href="#" id="login">Login</a></li>
      </ul>
    </nav>
    
    <div class="container">
        <div class="arrow-up"></div>
        <div class="card">
            <div class="inner-box" id="card">
                
                <div class="card-front">

                    <form action="" class="login-form">
                        <h1 class="form__title">LOGIN</h1>

                        <div class="form">
                            <input type="text" id="email" class="form__input" autocomplete="off" placeholder=" " required>
                            <label for="email" class="form__label">Email</label>
                        </div>

                        <div class="form">
                            <input type="password" id="password" class="form__input" placeholder=" " required>
                            <label for="password" class="form__label">Password</label>
                            <span class="eye" onclick="myFunction()">
                                <i id="eye-open" class="fa fa-eye" style="color:cyan;" ></i>
                                <i id="eye-close" class="fa fa-eye-slash" style="color: white;" ></i>
                            </span>
                        </div>
                        <div>
                            <a href="#" style="color:black; text-decoration: none; position: relative; margin-top: -0.5rem;">Forgot Password?</a>
                        </div>
                        
                        <button class="form__button">Login</button>
                    </form>

                    <button type="button" class="btn" onclick="openRegister()">New User - Register</button>

                </div>

                <div class="card-back">
                    <form action="" class="login-form">
                        <h1 class="form__title">REGISTER</h1>

                        <div class="form">
                            <input type="text" id="name" class="form__input" autocomplete="off" placeholder=" " required>
                            <label for="name" class="form__label">Name</label>
                        </div>

                        <div class="form">
                            <input type="text" id="email" class="form__input" autocomplete="off" placeholder=" " required>
                            <label for="email" class="form__label">Email</label>
                        </div>

                        <div class="form">
                            <input type="password" id="password" class="form__input" placeholder=" "required>
                            <label for="password" class="form__label">Password</label>
                            <span class="eye" onclick="myFunction()">
                                <i id="eye-open" class="fa fa-eye" style="color:cyan;" ></i>
                                <i id="eye-close" class="fa fa-eye-slash" style="color: white;" ></i>
                            </span>
                        </div>
                        
                        <button class="form__button">Register</button>
                    </form>

                    <button type="button" class="btn" onclick="openLogin()">Already Registered - Login</button>
                </div>

  
  <script type="text/javascript">
    function myFunction(){
        var x = document.getElementById("password");
        var y = document.getElementById("eye-open");
        var z = document.getElementById("eye-close");

        if(x.type === 'password'){
            x.type = "text";
            y.style.display = "block";
            z.style.display = "none";
        }
        else{
            x.type = "password";
            y.style.display = "none";
            z.style.display = "block";
        }
    }

    var card = document.getElementById("card");

    function openRegister(){
        card.style.transform = "rotateY(-180deg)";
    }

    function openLogin(){
        card.style.transform = "rotateY(0deg)";
    }

    $(document).ready(function(){
        var arrow = $(".arrow-up");
        var loginform = $(".card");
        var status = false;

        $("#login").click(function(event){
            event.preventDefault();

            if(status == false){
                arrow.fadeIn();
                loginform.fadeIn();
                status = true;
            }
            else{
                arrow.fadeIn();
                loginform.fadeOut();
                status = false;
            }
        })
    })
    

    </script>
</body>
</html>
